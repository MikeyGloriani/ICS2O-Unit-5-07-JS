<!DOCTYPE html>
<!--- ICS2O-Unit-5-07-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="More Looping" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mikey Gloriani" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Sum of natural numbers</title>
    <link
      rel="canonical"
      href="https://mikeygloriani.github.io/ICS2O-Unit-5-07-JS/"
    />
    <link rel="manifest" href="/ICS2O-Unit-5-07-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Calculating Natural Numbers</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Natural numbers</span>
        </div>
      </header>
      <p>Formula: Sn = (n รท 2) x (n + 1)</p>
      <!-- Numeric Textfield -->
      <form action="#">
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input
            class="mdl-textfield__input"
            type="text"
            pattern="-?[0-9]*(\.[0-9]+)?"
            id="number-input"
          />
          <label class="mdl-textfield__label" for="number-input"
            >Enter the Value of "N":</label
          >
          <span class="mdl-textfield__error">This is not a number</span>
        </div>
      </form>
      <p></p>
      <!-- Raised button with ripple -->
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()"
      >
        Calculate
      </button>
      <!-- basic text -->
      <p></p>
      <div id="hello-world"></div>
    </div>
  </body>
</html>
